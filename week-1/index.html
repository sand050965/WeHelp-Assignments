<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>My Website</title>
</head>

<body onclick="closeSideMenu()">
    <div class="header">
        <div class="header-text">My Website</div>

            <div class="item">Item 2</div>

    </div>
    <div id="side-menu" class="side-menu">
        <a>Item 1</a>
        <a>Item 2</a>
        <a>Item 3</a>
        <a>Item 4</a>
    </div>
    <div class="middle">
        <div class="middle-text">Welcome to MyHome</div>
    </div>
    <div class="content">
        <div class="content-grid">
            <div class="promotion1">
                <div class="promotion-img"><img src="images/image.jpeg" class="promotion-img" /></div>
                <div class="promotion-text">Promotion 1</div>
            </div>
            <div class="promotion2">
                <div class="promotion-img"><img src="images/image.jpeg" class="promotion-img" /></div>

            </div>
            <div class="title1">
                <div class="title-img"><img src="images/image.jpeg" class="title-img" /></div>
                <div class="star-img"><img src="images/star.png" class="star-img" /></div>
                <div class="title-text">Title 1</div>
            </div>
            <div class="title2">
                <div class="title-img"><img src="images/image.jpeg" class="title-img" /></div>
                <div class="star-img"><img src="images/star.png" class="star-img" /></div>
                <div class="title-text">Title 2</div>
            </div>
            <div class="title3">
                <div class="title-img"><img src="images/image.jpeg" class="title-img" /></div>
                <div class="star-img"><img src="images/star.png" class="star-img" /></div>
                <div class="title-text">Title 3</div>
            </div>
            <div class="title4">
                <div class="title-img"><img src="images/image.jpeg" class="title-img" /></div>
                <div class="star-img"><img src="images/star.png" class="star-img" /></div>
                <div class="title-text">Title 4</div>
            </div>
            <div class="title5">
                <div class="title-img"><img src="images/image.jpeg" class="title-img" /></div>
                <div class="star-img"><img src="images/star.png" class="star-img" /></div>
                <div class="title-text">Title 5</div>
            </div>
            <div class="title6">
                <div class="title-img"><img src="images/image.jpeg" class="title-img" /></div>
                <div class="star-img"><img src="images/star.png" class="star-img" /></div>
                <div class="title-text">Title 6</div>
            </div>
            <div class="title7">
                <div class="title-img"><img src="images/image.jpeg" class="title-img" /></div>
                <div class="star-img"><img src="images/star.png" class="star-img" /></div>
                <div class="title-text">Title 7</div>
            </div>
            <div class="title8">
                <div class="title-img"><img src="images/image.jpeg" class="title-img" /></div>
                <div class="star-img"><img src="images/star.png" class="star-img" /></div>
                <div class="title-text">Title 8</div>
            </div>
        </div>
    </div>

    <script>
        var sideMenu = document.getElementById("side-menu");

        function openSideMenu() {
            let event = window.event;
            sideMenu.style.width = "250px";
            event.stopPropagation();
        }

        function closeSideMenu() {
            if (sideMenu.style.width  == "250px") {
                sideMenu.style.width  = "0px";    
            }
        }
    </script>
</body>

</html>
