<body>
    <script>
        // O(n)
        // 要求一: 函式與流程控制
        // 完成以下函式，在函式中使用迴圈計算最小值到最大值之間，固定間隔的整數總和。其中你可 以假設 max 一定大於 min 且為整數，step 為正整數。
        function calculate(min, max, step) {
            var result = 0;

            for (var i = min; i <= max; i += step) {
                result += i;
            }
            console.log(result);
        }

        calculate(1, 3, 1); // 你的程式要能夠計算 1+2+3，最後印出 6 
        calculate(4, 8, 2); // 你的程式要能夠計算 4+6+8，最後印出 18 
        calculate(-1, 2, 2); // 你的程式要能夠計算 -1+1，最後印出 0

        console.log("******************")

        // O(n)
        // 要求二: JavaScript物件與陣列
        // 完成以下函式，正確計算出非 manager 的員工平均薪資，所謂非 manager 就是在資料中 manager 欄位標註為 False (Python) 或 false (JavaScript) 的員工，程式需考慮員工資料數量 不定的情況。
        function avg(data) {
            let totalSalary = 0;
            var cnt = 0;

            for (var i = 0; i < data.employees.length; i++) {

                var isManager = data.employees[i].manager;

                if (!isManager) {
                    cnt++;
                    totalSalary += data.employees[i].salary;
                }

            }
            console.log(totalSalary / cnt);
            return totalSalary / cnt;
        }

        avg({
            "employees": [
                {
                    "name": "John",
                    "salary": 30000,
                    "manager": false
                },
                {
                    "name": "Bob",
                    "salary": 60000,
                    "manager": true
                },
                {
                    "name": "Jenny",
                    "salary": 50000,
                    "manager": false
                },
                {
                    "name": "Tony",
                    "salary": 40000,
                    "manager": false
                }
            ]
        }); // 呼叫 avg 函式

        console.log("******************")

        // O(1)
        // 要求三: 
        // 完成以下函式，最後能印出程式中註解所描述的結果。
        function func(a) {
            return function (b, c) {
                console.log(a + (b * c));
            }
        }

        func(2)(3, 4); // 你補完的函式能印出 2+(3*4) 的結果 14 
        func(5)(1, -5); // 你補完的函式能印出 5+(1*-5) 的結果 0 
        func(-3)(2, 9); // 你補完的函式能印出 -3+(2*9) 的結果 15 
        // 一般形式為 func(a)(b, c) 要印出 a+(b*c) 的結果

        console.log("******************")

        // O(n^2)
        // 要求四: 
        // 找出至少包含兩筆整數的列表 (Python) 或陣列 (JavaScript) 中，兩兩數字相乘後的最大值。
        function maxProduct(nums) {
            for (var i = 0; i < nums.length - 1; i++) {

                for (var j = 0; j < nums.length - 1 - i; j++) {
                    if (nums[j] > nums[j + 1]) {
                        var temp = nums[j];
                        nums[j] = nums[j + 1];
                        nums[j + 1] = temp;
                    }
                }

            }
            var front = nums[0] * nums[1];
            var end = nums[nums.length - 1] * nums[nums.length - 2];

            if (front > end) {
                console.log(front);
            } else {
                console.log(end);
            }

        }

        maxProduct([5, 20, 2, 6]) // 得到 120 
        maxProduct([10, -20, 0, 3]) // 得到 30 
        maxProduct([10, -20, 0, -3]) // 得到 60 
        maxProduct([-1, 2]) // 得到 -2 
        maxProduct([-1, 0, 2]) // 得到 0 或 -0 
        maxProduct([5, -1, -2, 0]) // 得到 2 
        maxProduct([-5, -2]) // 得到 10

        console.log("******************")

        // O(n)
        // 要求五:
        // Given an array of integers, show indices of the two numbers such that they add up to a specific target. You can assume that each input would have exactly one solution, and you can not use the same element twice.
        function twoSum(nums, target) {
            var result = [];
            for (var i = 0; i < nums.length; i++) {

                if (nums.indexOf(target - nums[i]) >= 0 && nums.indexOf(target - nums[i]) != i) {
                    result.push(i);
                    result.push(nums.indexOf(target - nums[i]));
                    return result;
                }

            }

        }
        let result = twoSum([2, 11, 7, 15], 9);
        console.log(result); // show [0, 2] because nums[0]+nums[2] is 9

        console.log("******************")

        // O(n)
        // 要求六: 
        // 給定只會包含 0 或 1 兩種數字的列表 (Python) 或陣列 (JavaScript)，計算連續出現 0 的最大長度。
        function maxZeros(nums) {
            var cnt = 0;
            var tempCnt = 0;
            for (var i = 0; i < nums.length; i++) {
                if (nums[i] == 0) {
                    tempCnt++;
                    if (tempCnt > cnt) {
                        cnt = tempCnt;
                    }
                } else {
                    tempCnt = 0;
                }
            }
            console.log(cnt);
        }

        maxZeros([0, 1, 0, 0]); // 得到 2
        maxZeros([1, 0, 0, 0, 0, 1, 0, 1, 0, 0]); // 得到 4 
        maxZeros([1, 1, 1, 1, 1]); // 得到 0 
        maxZeros([0, 0, 0, 1, 1]) // 得到 3

    </script>
